<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/main.css">


  <title>Frontend Mentor | Interactive pricing component</title>

</head>
<body>
  <header>
    <h1>
      Simple, traffic-based pricing
    </h1>
    <div>
      <p>
        Sign-up for our 30-day trial.
      </p>
      <p> 
        No credit card required.
      </p>
    </div>
  </header>
  <main>
    <div>
      <div>
        <p id="pageviews">
          <span id="view-counter"></span> Pageviews
        </p> 
      </div>
      <div id="slider">
        <input type="range" name="" id="" value="0" min="0" max="200">
      </div>
      <div id="monthly-cost">
        <p id="cost">$16.00</p><p> / month</p>
      </div>
      <div id="billing-type">
        <label for="toggle" id="toggle-container">
          Monthly Billing
          <input type="checkbox" id="toggle"/>
          <span id="custom-toggle"></span>
          Yearly Billing <span id="discount">25% discount</span>
        </label>
      </div>
    </div>
    <div>
      <ul id="advantages">
        <li>
          Unlimited websites
        </li>
        <li>
          100% data ownership
        </li>
        <li>
          Email reports
        </li>
      </ul>
      <button>
        Start my trial
      </button>
    </div>
  </main>
  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </footer>
  <script src="./script.js"></script>
</body>
</html>
